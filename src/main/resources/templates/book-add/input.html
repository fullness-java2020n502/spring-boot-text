<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>書籍登録入力</title>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<h1>書籍登録入力</h1>
	<form action="/book-add/confirm" method="post" th:object="${bookAddForm}">
		<table>
			<tr>
				<td>タイトル</td>
				<td>
				<input type="text" th:field="*{title}" />
				</td>
			</tr>
			<tr>
				<td>著者</td>
				<td>
				<input type="text" th:field="*{author}" />
				</td>
			</tr>
		</table>
		<input type="submit" value="確認" />
	</form>
</body>
</html>
