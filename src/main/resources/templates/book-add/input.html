<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>書籍登録入力</title>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<h1>書籍登録入力</h1>
	<form action="/book-add/confirm" method="post" th:object="${bookAddForm}">
		<div class="error" th:if="${#fields.hasAnyErrors()}">
			<div th:each="error : ${#fields.detailedErrors()}" th:text="${error.message}"></div>
		</div>
		<table>
			<tr>
				<td>タイトル</td>
				<td>
					<input type="text" th:field="*{title}" />
					<span class="error" th:errors="*{title}"></span>
				</td>
			</tr>
			<tr>
				<td>著者</td>
				<td>
				<input type="text" th:field="*{author}" />
				</td>
			</tr>
		</table>
		<p>
			<input type="submit" value="確認" />
		</p>
	</form>
</body>
</html>
